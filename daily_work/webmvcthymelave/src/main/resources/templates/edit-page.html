<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css"></style>
</head>
<body>

<form action="#" th:object="${save}" th:action="@{/edit}" th:method="POST">
    <table>
        <input type="hidden" th:field="" >
        <tr>
            <td> Name :</td>
            <td><input type="text" th:field="*{name}"/></td>
            <td th:class="err" th:if="${#fields.hasErrors('name')}" th:errors ="*{name}"></td>
        </tr>

        <tr>
            <td>Age :</td>
            <td><input type="text" th:field="*{age}"/></td>
            <td th:class="err" th:if="${#fields.hasErrors('age')}" th:errors ="*{age}"></td>
        </tr>

        <tr>
            <td>Email :</td>
            <td><input type="email" th:field="*{email}"/></td>
            <td th:class="err" th:if="${#fields.hasErrors('email')}" th:errors ="*{email}"></td>
        </tr>
        <tr>
            <td><button type="submit">Submit</button></td>
        </tr>

    </table>

</form>
</body>
</html>
