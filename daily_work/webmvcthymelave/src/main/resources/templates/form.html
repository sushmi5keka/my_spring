<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css"></style>
</head>
<body>
<a href="add-page.html"></a>
<table>
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Age</th>
        <th>Email</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>

    <tr th:each="u : ${list}">
        <td th:text="${u.id}"></td>
        <td th:text="${u.name}"></td>
        <td th:text="${u.age}"></td>
        <td th:text="${u.email}"></td>
        <td><a th:href="@{'/edit/' + ${u.id}}"></a>edit </td>
        <td> <a th:href="@{'/del/' + ${u.id}}"></a>del </td>
    </tr>

</table>
</body>
</html>
