<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout.html}">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
</head>
<body>

<div class="" layout:fragment="custom-content">
    <br/><br/>
    <div class="content">
        <div class="container-fluid">
            <div class="row  min-height">
                <div class="col-md-8 ">
                    <div class="card min-height-box">
                        <div class="header">
                            <h4 class="title">Update Car Category</h4>
                        </div>
                        <div class="content">
                            <form th:object="${category}" th:action="@{/category/edit/}+${id}" th:method="POST">
                                <div class="row">
                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <label><b>Category Name</b></label>
                                            <input type="text" th:field="*{name}" class="form-control"
                                                   placeholder="Enter Category">
                                            <span th:class="err" th:if="${#fields.hasErrors('name')}"
                                                  th:errors="*{name}"></span>
                                        </div>

                                        <button type="submit" class="btn btn-info btn-fill pull-right">Add Category</button>

                                        <span th:class="succes" th:text="${successMsg}"></span>
                                        <span th:class="err" th:text="${rejectMsg}"></span>

                                        <div class="clearfix"></div>
                                    </div>
                                </div>
                            </form>


                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card card-user">

                        <div class="gif">
                            <img th:src="@{/assets/img/faces/tt.gif}" alt="..."/>

                        </div>

                        <hr>

                        <div class="gif">
                            <img th:src="@{/assets/img/faces/pure.gif}" alt="..."/>

                        </div>

                        <hr>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
