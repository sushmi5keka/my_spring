<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout.html}">
<head>
    <meta charset="UTF-8">
    <title>Update User</title>
</head>
<body>
<div layout:fragment="custom-content">
    <br/><br/>
    <div class="content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-8">
                    <div class="card min-height-box">
                        <div class="header">
                            <h4 class="title">Update User</h4>
                        </div>
                        <div class="content">
                            <form th:object="${user}" th:action="@{/user/edit/}+${id}" method="post" enctype="multipart/form-data">
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label><b>Role</b></label>
                                            <div >
                                                <select th:field="*{roles}" class="form-control" multiple>

                                                    <option th:each="role : ${rolelist}" th:value="${role.id}"><span th:text="${role.roleName}"></span></option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label><b>User Photo</b></label>
                                            <input type="file"  name="file" class="form-control"  required="true">
                                        </div>
                                    </div>
                                </div>
                                    <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label><b>First Name</b></label>
                                            <input type="text"  th:field="*{firstName}" class="form-control" placeholder="Enter First Name" required="true">
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <!--<label for="exampleInputEmail1">Email address</label>-->
                                            <label ><b>Last Name</b></label>
                                            <input type="text"  th:field="*{lastName}"class="form-control"  placeholder="Enter Last Name" required="true">
                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <label ><b>Email</b></label>
                                            <input type="email"  th:field="*{email}" class="form-control"  placeholder="Enter Email" required="true">
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <label ><b>Mobile Number</b></label>
                                            <input type="text"  th:field="*{mobile}" class="form-control"  placeholder="Enter Mobile number" required="true">
                                        </div>
                                    </div>
                                </div>
                                    <div class="row">
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <label ><b>Address</b></label>
                                            <input type="text"  th:field="*{address}" class="form-control"  placeholder="Enter Address" required="true">
                                        </div>
                                    </div>

                                </div>

                                <div class="row">

                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label ><b>Date of Birth</b></label>
                                            <input type="date" th:text="${#dates.format(user.birthDate, 'yyyy-MM-dd')}" th:field="*{birthDate}"  class="fa-calendar form-control" placeholder="Enter Birth Date">
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label ><b>Gender</b></label>
                                            <br/><br/>
                                            <input type="radio" id="m" name="gender" value="male" th:field="*{gender}">
                                            <label for="m"><span></span><b>Male</b></label>
                                            &nbsp;&nbsp;
                                            <!--</li>-->
                                            <!--<li>-->
                                            <input type="radio" id="f" name="gender" value="female" th:field="*{gender}">
                                            <label for="f"><span></span><b>Female</b></label>
                                            &nbsp;&nbsp;
                                            <!--</li>-->
                                            <!--<li>-->
                                            <input type="radio" id="o" name="gender" value="other" th:field="*{gender}">
                                            <label for="o"><span></span><b>Other</b></label>
                                            &nbsp;&nbsp;
                                            <!--</li>-->
                                            <!--</ul>-->
                                            <!--</div>-->
                                            <br/><br/>
                                        </div>
                                    </div>
                                </div>

                                <!--<div class="row">-->
                                    <!--<div class="col-md-4">-->
                                        <!--<div class="form-group">-->
                                            <!--<label><b>Password</b></label>-->
                                            <!--<input type="password" th:field="*{password}" class="form-control" placeholder="enter your password">-->
                                        <!--</div>-->
                                    <!--</div>-->
                                <!--</div>-->



                                <button type="submit" class="btn btn-info btn-fill pull-right">Update</button>

                                <span th:class="succes" th:text="${successMsg}"></span>
                                <span th:class="err" th:text="${rejectMsg}"></span>

                                <div class="clearfix"></div>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card card-user">

                        <div class="giff">
                            <img th:src="@{/assets/img/faces/car.gif}" alt="..." height="700px" width="390px"/>

                        </div>

                        <hr>

                        <!--<div class="gif">-->
                            <!--<img th:src="@{/assets/img/faces/tt.gif}" alt="..."/>-->

                        <!--</div>-->

                        <!--<hr>-->

                    </div>


                </div>

            </div>
        </div>
    </div>

</div>
            <!--inner block end here-->
</body>
</html>
