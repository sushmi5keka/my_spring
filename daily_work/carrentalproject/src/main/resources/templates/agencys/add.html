<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout.html}">
<head>
    <meta charset="UTF-8">
    <title>Branch from</title>
</head>
<body>

<div layout:fragment="custom-content">
    <br/><br/>
    <div class="content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-8">
                    <div class="card min-height-box">
                        <div class="header">
                            <h4 class="title">New Branch from</h4>
                        </div>
                        <div class="content">
                            <form th:object="${agency}" th:action="@{/agency/add}" method="post">
                                <div class="row">

                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <label><b>Branch Name</b></label>
                                            <input type="text"  th:field="*{name}" class="form-control" placeholder="Enter Agency Name" required="true">
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="form-group">

                                            <label ><b>Branch Mobile No.</b></label>
                                            <input type="text"  th:field="*{mobile}"class="form-control"  placeholder="Enter Mobile Number" required="true">
                                        </div>
                                    </div>

                                </div>

                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label ><b>Branch Email</b></label>
                                            <input type="email"  th:field="*{email}" class="form-control"  placeholder="Enter Email" required="true">
                                        </div>
                                    </div>

                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label ><b>Owner Name</b></label>
                                            <input type="text" th:field="*{ownername}"  class="form-control" placeholder="Enter Owner Name">
                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <label ><b>Owner Address</b></label>
                                            <select th:field="*{address}" class="form-control" >

                                                <option th:each="address : ${addresslist}" th:value="${address.id}"><span th:text="${address.location}"></span></option>
                                            </select>
                                        </div>
                                    </div>
                                </div>






                                    <button type="submit" class="btn btn-info btn-fill pull-right">Add Branch</button>

                                <span th:class="succes" th:text="${successMsg}"></span>
                                <span th:class="err" th:text="${rejectMsg}"></span>

                                <div class="clearfix"></div>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card card-user">

                        <div class="giff">
                            <img th:src="@{/assets/img/faces/car.gif}" alt="..." height="700px" width="390px"/>

                        </div>

                        <hr>

                        <!--<div class="gif">-->
                            <!--<img th:src="@{/assets/img/faces/smog.gif}" alt="..."/>-->

                        <!--</div>-->

                        <!--<hr>-->

                    </div>
                </div>

            </div>
        </div>
    </div>

</div>

</body>
</html>
