<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout.html}">
<head>
    <meta charset="UTF-8">
    <title>Add Role</title>
</head>
<!--<style>-->
    <!--.min-height{-->
        <!--min-height: 600px;-->
    <!--}-->
<!--</style>-->
<body>
<!--inner block start here-->
<div class="" layout:fragment="custom-content">
    <br/><br/>
    <div class="content">
        <div class="container-fluid">
            <div class="row  min-height">
                <div class="col-md-8 ">
                    <div class="card min-height-box">
                        <div class="header">
                            <h4 class="title">Add Role</h4>
                        </div>
                        <div class="content">
                            <form th:object="${role}" th:action="@{/role/add}" th:method="POST">
                                <div class="row">
                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <label><b>Role Name</b></label>
                                            <input type="text" th:field="*{roleName}" class="form-control"
                                                   placeholder="Enter First Name">
                                            <span th:class="err" th:if="${#fields.hasErrors('roleName')}"
                                                  th:errors="*{roleName}"></span>
                                        </div>

                                        <button type="submit" class="btn btn-info btn-fill pull-right">Add Role</button>

                                        <span th:class="succes" th:text="${successMsg}"></span>
                                        <span th:class="err" th:text="${rejectMsg}"></span>

                                        <div class="clearfix"></div>
                                    </div>
                                </div>
                            </form>


                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card card-user">

                        <div class="giff">
                            <img th:src="@{/assets/img/faces/car.gif}" alt="..." height="700px" width="290px"/>

                        </div>

                        <!--<hr>-->

                        <!--<div class="gif">-->
                            <!--<img th:src="@{/assets/img/faces/tt.gif}" alt="..."/>-->

                        <!--</div>-->

                        <hr>
                        <div class="text-center">
                            <button href="#" class="btn btn-simple"><i class="fa fa-facebook-square"></i></button>
                            <button href="#" class="btn btn-simple"><i class="fa fa-twitter"></i></button>
                            <button href="#" class="btn btn-simple"><i class="fa fa-google-plus-square"></i></button>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!--inner block end here-->
</body>
</html>
